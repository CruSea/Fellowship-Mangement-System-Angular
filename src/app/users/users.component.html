<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold">Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold">Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!--<ng-container matColumnDef="user_role">-->
      <!--<th mat-header-cell *matHeaderCellDef style="font-weight: bold"> User Role </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.user_role}} </td>-->
    <!--</ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold">Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="created_date">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="updated_date">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Updated Date </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button="">
          <mat-icon  mat-raised-button (click)="openUpdate(element)">edit</mat-icon></button>
        <button mat-button="">
          <mat-icon style="color: red;" mat-raised-button
                    (click)="delete(element.id)">delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
