<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <!--<ng-container matColumnDef="port_name">-->
      <!--<th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Port Name </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.port_name}} </td>-->
    <!--</ng-container>-->

    <!-- Name Column -->
    <!--<ng-container matColumnDef="team">-->
      <!--<th mat-header-cell *matHeaderCellDef style="font-weight: bold">Group Name </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.team}} </td>-->
    <!--</ng-container>-->

    <!-- Weight Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!--<ng-container matColumnDef="sent_msg_count">-->
      <!--<th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Sent Msg Count </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.sent_msg_count}} </td>-->
    <!--</ng-container>-->

    <!-- Symbol Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date :'fullDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="sent_by">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Sent By </th>
      <td mat-cell *matCellDef="let element"> {{element.sent_by.full_name}} </td>
    </ng-container>

    <ng-container matColumnDef="team_id">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Sent To </th>
      <td mat-cell *matCellDef="let element"> {{element.team_id}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Action </th>
      <td mat-cell *matCellDef="let element">
        <!--<mat-icon  mat-raised-button (click)="openUpdate(element)">edit</mat-icon></button>-->
        <button mat-button=""
                mwlConfirmationPopover
                [popoverTitle]="'Confirm Deletion'"
                [popoverMessage]="'Are you sure you want to delete this contact'"
                placement="left"
                (confirm)="deleteGroupMessage(element.id)"
                (cancel)="cancelClicked = true"
        >

          <mat-icon style="color: red;" mat-raised-button>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
