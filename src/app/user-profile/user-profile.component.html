<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', backdropBackgroundColour: 'rgba(0, 0, 0, 0.3)'}"></ngx-loading>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Fellowship</h4>
                        <p class="card-category">Update Fellowship Information</p>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="fellowshipForm" (ngSubmit)="submit(fellowshipForm.value)">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="university_name" matInput placeholder="University Name">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="university_city" matInput placeholder="University City" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="specific_place" matInput placeholder="Specific Place" type="text">
                                    </mat-form-field>
                                </div>

                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Fellowship</button>

                            <swal #fellowship_update
                                  title="Updated Successfully!"
                                  text="Fellowship is Updated Successfully"
                                  type="success"
                                  [showCancelButton]="true">
                            </swal>

                            <swal #fellowship_update_error
                                  title="Update Unsuccessful!"
                                  text="Fellowship Update is Unsuccessful!"
                                  type="error"
                                  [showCancelButton]="true">
                            </swal>



                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-body">
                        <h4 class="card-title" style="font-weight: bold">Change Password</h4>
                        <mat-list>
                            <form [formGroup]="settingForm" (ngSubmit)="setting(settingForm.value)">
                                <mat-form-field>
                                    <input matInput placeholder="Old Password" type="password" formControlName="old_password">
                                </mat-form-field>

                                <mat-form-field>
                                    <input matInput placeholder="New Password" type="password" formControlName="new_password">
                                    <mat-error style="color: red" *ngIf="settingForm.get('new_password').invalid && settingForm.get('new_password').errors?.minlength">
                                        Please at list 6 characters !
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input matInput placeholder="Confirm Password" type="password" formControlName="password_confirmation">
                                    <mat-error style="color: red" *ngIf="settingForm.get('password_confirmation').invalid">
                                        Password does not match!
                                    </mat-error>
                                </mat-form-field>
                                <button style="color: white; width: 100%" type="submit"  class="btn btn-success btn-round">Change Password</button>
                            </form>
                        </mat-list>
                        <swal #password_reset
                              title="Change Successful!"
                              text="Your password has been changed"
                              type="success"
                              [showCancelButton]="true">
                        </swal>

                        <swal #password_reset_error
                              title="Password Change Unsuccessful!"
                              text="the password you entered doesn't not match"
                              type="error"
                              [showCancelButton]="true">
                        </swal>

                        <swal #password_confirmation_error
                              title="Password confirmation is Incorrect"
                              text="the password confirmation you entered doesn't not match with the new password"
                              type="warning"
                              [showCancelButton]="true">
                        </swal>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
