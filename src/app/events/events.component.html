<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="events_name">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold">Events Name </th>
      <td mat-cell *matCellDef="let element"> {{element.events_name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold">Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
    </ng-container>

    <!--<ng-container matColumnDef="Acadamic_department">-->
      <!--<th mat-header-cell *matHeaderCellDef style="font-weight: bold">Academic Department </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.Acadamic_department | titlecase}} </td>-->
    <!--</ng-container>-->

    <!-- Weight Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button="">
          <mat-icon  mat-raised-button (click)="openUpdate(element)">edit</mat-icon></button>
        <button mat-button="">
          <mat-icon style="color: red;" mat-raised-button
                    (click)="deleteContact(element.id)">delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
