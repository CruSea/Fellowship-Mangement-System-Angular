<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold">Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sent_to">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold">Sent To </th>
      <td mat-cell *matCellDef="let element"> {{element.sent_to}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="campaign">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Campaign </th>
      <td mat-cell *matCellDef="let element"> {{element.campaign}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}}
        <!--<button mat-button="">-->
          <!--<mat-icon  mat-raised-button (click)="openUpdate(element)">edit</mat-icon></button>-->
        <!--<button mat-button="">-->
          <!--<mat-icon style="color: red;" mat-raised-button-->
                    <!--(click)="delete(element.created_by)">delete_outline</mat-icon></button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
