<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Group Name </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/group-contacts/{{element.id}}">{{element.name | uppercase}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date :'fullDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Updated By </th>
      <td mat-cell *matCellDef="let element"> {{element.updated_at | date :'fullDate'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <!--<ng-container matColumnDef="phone">-->
      <!--<th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Phone </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.phone}} </td>-->
    <!--</ng-container>-->

    <!-- Symbol Column -->
    <!--<ng-container matColumnDef="university">-->
      <!--<th mat-header-cell *matHeaderCellDef style="font-weight: bold"> University </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.university}} </td>-->
    <!--</ng-container>-->

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="font-weight: bold"> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button="">
          <mat-icon  mat-raised-button (click)="openUpdate(element)">edit</mat-icon></button>
        <button mat-button="">
          <mat-icon style="color: red; " mat-raised-button
                    (click)="deleteContact(element.id)">delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
