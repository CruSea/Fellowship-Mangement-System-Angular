<form [formGroup]="updateContactForm" (ngSubmit)="updateContact(updateContactForm.value)">

  <mat-form-field>
    <input matInput placeholder="Full Name" type="text" formControlName="full_name">
    <mat-error style="color: red" *ngIf="updateContactForm.get('full_name').invalid && (updateContactForm.get('full_name').dirty ||
      updateContactForm.get('full_name').touched) && updateContactForm.get('full_name').errors?.required">
      Please insert first name!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Gender" type="text" formControlName="gender">
    <mat-error style="color: red" *ngIf="updateContactForm.get('gender').invalid && (updateContactForm.get('gender').dirty ||
      updateContactForm.get('gender').touched) && !updateContactForm.get('gender').errors?.minlength">
      Please insert last name!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone number" type="text" formControlName="phone">
    <mat-error style="color: red" *ngIf="updateContactForm.get('phone').invalid && (updateContactForm.get('phone').dirty ||
      updateContactForm.get('phone').touched) && !updateContactForm.get('phone').errors?.minlength">
      Please insert phone number!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Academic Department" type="text" formControlName="Academic_department">
    <mat-error style="color: red" *ngIf="updateContactForm.get('Academic_department').invalid && (updateContactForm.get('Academic_department').dirty ||
      updateContactForm.get('Academic_department').touched) && !updateContactForm.get('Academic_department').errors?.minlength">
      Please insert phone number!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Fellowship Id" type="text" formControlName="fellowship_id">
    <mat-error style="color: red" *ngIf="updateContactForm.get('fellowship_id').invalid && (updateContactForm.get('fellowship_id').dirty ||
      updateContactForm.get('fellowship_id').touched) && !updateContactForm.get('fellowship_id').errors?.minlength">
      Please insert phone number!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Created At" type="text" formControlName="created_at">
    <mat-error style="color: red" *ngIf="updateContactForm.get('created_at').invalid && (updateContactForm.get('created_at').dirty ||
      updateContactForm.get('created_at').touched) && !updateContactForm.get('created_at').errors?.minlength">
      Please insert phone number!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Updated At" type="text" formControlName="updated_at">
    <mat-error style="color: red" *ngIf="updateContactForm.get('updated_at').invalid && (updateContactForm.get('updated_at').dirty ||
      updateContactForm.get('updated_at').touched) && !updateContactForm.get('updated_at').errors?.minlength">
      Please insert phone number!
    </mat-error>
  </mat-form-field>
