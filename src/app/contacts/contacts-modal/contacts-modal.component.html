<form [formGroup]="contactsModalForm" (ngSubmit)="contactsModal(contactsModalForm.value)">

  <mat-form-field>
    <input matInput placeholder="First Name" type="text" formControlName="firstname">
    <mat-error style="color: red" *ngIf="contactsModalForm.get('firstname').invalid && (contactsModalForm.get('firstname').dirty ||
      contactsModalForm.get('firstname').touched) && contactsModalForm.get('firstname').errors?.required">
      Please insert first name!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Last Name" type="text" formControlName="lastname">
    <mat-error style="color: red" *ngIf="contactsModalForm.get('lastname').invalid && (contactsModalForm.get('lastname').dirty ||
      contactsModalForm.get('lastname').touched) && !contactsModalForm.get('lastname').errors?.minlength">
      Please insert last name!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone number" type="text" formControlName="phone">
    <mat-error style="color: red" *ngIf="contactsModalForm.get('phone').invalid && (contactsModalForm.get('phone').dirty ||
      contactsModalForm.get('phone').touched) && !contactsModalForm.get('phone').errors?.minlength">
      Please insert phone number!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>University</mat-label>
    <mat-select formControlName="university">
      <mat-option *ngFor="let university of universities" [value]="university.value">
        {{university.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!--<button mat-raised-button color="primary" type="submit" >Add contact</button>-->
  <div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary" type="submit"  cdkFocusInitial >Add contact</button>
    <button mat-button (click)="onNoClick()">No Thanks</button>
  </div>
</form>
